<!-- playlist-edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Playlist</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <h1>Edit Playlist</h1>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="playlist-list.html">Back to Playlists</a>
        </nav>
    </header>

    <main class="main-content">
        <form class="form" action="#" method="post">
            <div class="form-group">
                <label for="playlist-name">Playlist Name:</label>
                <input type="text" id="playlist-name" name="playlist-name" value="My Chillout" required>
            </div>

            <div class="form-group">
                <label for="playlist-description">Description:</label>
                <textarea id="playlist-description" name="playlist-description" rows="4">Relaxing songs for evening</textarea>
            </div>

            <div class="form-group">
                <label for="playlist-type">Type:</label>
                <select id="playlist-type" name="playlist-type">
                    <option value="private">Private</option>
                    <option value="public" selected>Public</option>
                </select>
            </div>

            <div class="form-buttons">
                <button type="submit">Save Changes</button>
                <button type="button" onclick="window.location.href='playlist-list.html'">Cancel</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>Â© 2025 Playlist Service</p>
    </footer>
</body>
</html>
